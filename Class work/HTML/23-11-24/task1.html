<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title> 
</head>

<body>

    <center>
        <marquee direction="right"><h1>Registration Form</h1></marquee>

        <table>
            <form method="post" action="" enctype="multipart/form-data">
                <tr>
                    <td><label>Full Name</label></td>
                    <td><input type="text" placeholder="Enter full name"></td>
                </tr>

                <tr>
                    <td><label>Mobile Number</label></td>
                    <td><input type="tel" placeholder="Enter mobile number"></td>
                </tr>

                <tr>
                    <td><label>City</label></td>
                    <td>
                        <select>
                            <option>Ahmedabad</option>
                            <option>Surat</option>
                            <option>Vadodara </option>
                            <option>Mangal</option>
                    </td>
                </tr>

                <tr>
                    <td><label>Gender</label></td>
                    <td><input type="radio" name="gender">male
                    <input type="radio" name="gender">female</td>
                </tr>

                <tr>
                    <td><label>Hobby</label></td>
                    <td><input type="checkbox" >Dance
                        <input type="checkbox" >Swimming
                        <input type="checkbox" >Music
                        <input type="checkbox" >Reading</td>
                </tr>

                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email" placeholder="Enter Email" name="email"></td>
                </tr>

                <tr>
                    <td><label>Date</label></td>
                    <td><input type="date"></td>
                </tr>

                <tr>
                    <td><label>Time</label></td>
                    <td><input type="time"></td>
                </tr>

                <tr>
                    <td><label>Address</label></td>
                    <td><textarea></textarea></td>
                </tr>

                <tr>
                    <td><label>Password</label></td>
                    <td><input type="password"></td>
                </tr>

                <tr>
                    <td><label>Profile Picture</label></td>
                    <td><input type="file"></td>
                </tr>

                <tr>
                    <td><button type="submit" value="Submit">Submit</button></td>
                </tr>
            </form>
        </table>
        </center>
    </body>        
</html>
